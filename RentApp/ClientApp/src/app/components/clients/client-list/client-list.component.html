<div style="padding-top:20px">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
        <app-client-create [client]="null" [countries]="countries"></app-client-create>
        <!-- <app-alert-modal [alertModal]=openModal($event)></app-alert-modal> -->
        <br>
        <br>
        <div class="row">
          <div class="col-8">
              <div class="input-group">
                  <input type="text" [(ngModel)] = "search" (ngChange)="filterChange" class="form-control" placeholder="Buscar cliente por palabra clave">
              </div>
          </div>
          <div class="col-4">
              <button type="button" class="btn btn-primary" (click)="filterChange()">Buscar</button>
          </div>
        </div> 
 
        <table class="table table-hover table-responsive" style="padding-top:20px">
            <thead class="thead-light">
              <tr>
                <th scope="col" (click)="orderBy('name')" style="cursor: pointer">
                  Nombre
                  <img
                   *ngIf="filter.get('name') !== null"
                    width="15"
                    alt="Renta Logo"
                    [src]="printArrow('name')">                                
                </th>
                <th scope="col" (click)="orderBy('lastName')" style="cursor: pointer">
                  Apellidos 
                  <img
                  *ngIf="filter.get('lastName') !== null"
                   width="15"
                   alt="Renta Logo"
                   [src]="printArrow('lastName')"> 
                </th>
                <th scope="col" (click)="orderBy('CI')" style="cursor: pointer">
                  CI
                  <img
                  *ngIf="filter.get('CI') !== null"
                   width="15"
                   alt="Renta Logo"
                   [src]="printArrow('CI')"> 
                </th>
                <th scope="col" (click)="orderBy('country')" style="cursor: pointer">
                  Pa√≠s
                  <img
                  *ngIf="filter.get('country') !== null"
                   width="15"
                   alt="Renta Logo"
                   [src]="printArrow('country')"> 
                </th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clientsPagination">
                <td>{{client.name}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.ci}}</td>
                <td>{{client.country?.name}}</td>
                <td>
                  <app-client-create [client]="client" [countries]="countries"></app-client-create>
                </td>
                <td>
                  <button (click)="deleteClient(client.id)" class="btn btn-success">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row">
              <div class="col-xs-12 col-12">
                <pagination
                 boundaryLinks="true"
                 [totalItems]="filtersClients.length"
                 [(ngModel)]="currentPage"
                 [rotate]="false"
                 [maxSize]="8"
                 (pageChanged)="pageChanged($event)"></pagination>
              </div>
          </div>
          <svg id="clouds" alt="Gray Clouds Background" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">

    </div>
